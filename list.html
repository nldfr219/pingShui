<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>候选人列表-聘谁</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/spage.css" />
    <link rel="stylesheet" href="css/common2.css" />
    <link rel="stylesheet" href="css/transtion.css" />
    <script src="js/jquery.js"></script>
</head>
<body>
    <div data-role="page" id="talentlist">
        <div class="floatHeader header_bg">
            <div id="left">注销</div>
            <div id="middle"><label class="middle_font">候选人列表</label></div>
        </div>
        <div class="operation_zoom">
            <div class="operation_download" id="exportlist">
                <i class="fa fa-cloud-download operation_download_font operation_font_color">&nbsp;导出候选人到邮箱</i>
            </div>
            <div class="operation_add" id="addTalent">
                <i class="fa fa-plus operation_add_font operation_font_color">&nbsp;添加候选人</i>
            </div>
            
        </div>
        <div class="operation_border"></div>
        <div id="listdiv">
            

        </div>
    </div>

    <script type="text/template" id="list_template">
        <div style="width: 100%;margin-left: 20px;margin-right: 20px;">
            <div class="candidate_logo">
                <img src="<%=tmp_avatar%>" alt="detail_logo" class="candidate_img" />
            </div>
            <div class="candidate_more">
                <i class="fa  fa-angle-right"></i>
            </div>
            <div class="candidate_information">
                <dl style="margin-left: 15px;">
                    <dt>
                    <dd>
                        <label class="candidate_information_font_name"><%=tmp_name%></label>
                    </dd>
                    <dd class="candidate_information_font">
                        <label><%=tmp_position%></label>
                        <i class="fa  fa-map-marker candidate_information_font_location">&nbsp;<label><%=tmp_city%></label>
</i>
                    </dd>
                    <dd class="candidate_information_font">
                        <%=tmp_company%><label class="candidate_information_font_ex">&nbsp;</label>
                    </dd>
                    <dd class="candidate_information_font"></dd>
                    <dd class="candidate_information_font"><%=tmp_salary%></dd>
                    </dt>
                </dl>
            </div>
            <div class="operation_border" style="margin-top: 10px;margin-bottom: 10px;"></div>
        </div>
    </script>
</body>
</html>
<script src="/js/whojoin/underscore.js"></script>
<script src="/js/whojoin/backbone-min.js"></script>
<script src="js/whojoin/common.js"></script>
<script src="/js/whojoin/lib/talentlist.js"></script>
<script type="text/javascript">

    $(function () {
        var listView = TalentListViewSingleton();
        listView.render();
    });
</script>
